<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/74945adf53.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <section id="logo">
                <img src="Maquettes Ohmyfood/Maquettes Ohmyfood/images/logo/ohmyfood.png" alt="Logo">
            </section>
            <section id="title">
                <div id="title-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <h2>Paris, Belleville</h2>
                </div>
                <div id="title-text">
                    <h1>Réservez le menu qui vous convient</h1>
                    <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h2>
                    <p>Explorer nos restaurants</p>
                </div>
            </section>
        </header>
        <main>
            <nav>
                <section>
                    <h2>Fonctionnement</h2>
                </section>
                <section>
                    <div class="nav-selector">
                        <p class="nav-selector-number">1</p>
                        <div>
                            <i class="fas fa-mobile-alt"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="nav-selector">
                        <p class="nav-selector-number">2</p>
                        <div>
                            <i class="fas fa-list"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="nav-selector">
                        <p class="nav-selector-number">3</p>
                        <div>
                            <i class="fas fa-store"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                    </div>
                </section>
            </nav>
            <article>
                <section>
                    <h2>Restaurants</h2>
                </section>
                <section id="restaurants">
                    <div class="restaurants-block">
                        <img src="Maquettes Ohmyfood\Maquettes Ohmyfood\images\restaurants\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                    </div>
                    <div></div>
                    <div></div>
                </section>
            </article>
        </main>
    </body>
</html>
